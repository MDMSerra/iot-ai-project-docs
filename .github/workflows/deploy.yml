name: ğŸš€ Deploy MkDocs to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: ğŸ“¥ Install dependencies
        run: |
          pip install mkdocs-material
          pip install mkdocs-material-extensions
          pip install pymdown-extensions

      - name: ğŸ§¹ Clean old gh-pages branch (if needed)
        run: git fetch origin gh-pages && git branch -D gh-pages || echo "No gh-pages branch found"

      - name: ğŸš€ Build and Deploy
        run: mkdocs gh-deploy --force

      - name: ğŸ”„ Invalidate GitHub Pages Cache
        run: |
          echo "Clearing GitHub Pages cache..."
          curl -X POST -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
               -H "Accept: application/vnd.github.v3+json" \
               https://api.github.com/repos/${{ github.repository }}/pages/builds
